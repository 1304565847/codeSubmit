<html>
    <head>
        <meta charset="utf8">
        <title>代码提交平台</title>
        <link rel="styleSheet" type='text/css' href="/static/css/bootstrap.min.css">
        <link rel="styleSheet" type="text/css" href="/static/css/common.css">
        <script src="/static/js/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <script>
            var lastSecond = 60;
            function wait(){
                if (lastSecond){
                    $("#getVerify > span").text("重新发送"+lastSecond+"秒");
                    lastSecond -= 1;
                    console.log(lastSecond)
                    setTimeout(wait, 1000);
                }
                else{
                    $("#getVerify > span").text("获取验证码");
                    $("#getVerify").css("pointer-events", "");
                    lastSecond = 60;
                }
            }
            $(document).ready(()=>{
                // 如果有信息，显示
                if ('{{info}}'){
                    alert('{{info}}')
                }
                // 获取验证码按钮事件绑定
                $("#getVerify").click(()=>{
                    email = $("#email").val()
                    $.get("/getVercode", {email: email},(res)=>{
                        alert(res)
                    });
                    $("#getVerify").css("pointer-events", "none");
                    wait();
                })
            })
        </script>
        <div class="center-card">
            <br>
            <h4><b>注册</b></h4>
            <br>
            <form action="/register/" method="POST">
                {% csrf_token %}
                <div class="container">
                    <input class="form-control" placeholder="邮箱" name="email" type="email" required id="email">
                    <br>
                    <input class="form-control" placeholder="用户名" name="username" type="text" required>
                    <br>
                    <input class="form-control" placeholder="密码" name="password" type="password" required>
                    <br>
                    <input class="form-control" placeholder="验证码" required name="verCode" required>
                    <br> 
                    <input type="submit" class="form-control btn btn-primary" value="提交">
                    <div class="row">
                        <div class="col-12" style="height: 20px;"></div>
                        <div class="col-12">
                            <a id="getVerify" href="#"><span>获取验证码</span></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>

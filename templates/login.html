<html>
    <head>
        <meta charset="utf8">
        <title>代码提交平台</title>
        <link rel="styleSheet" type='text/css' href="/static/css/bootstrap.min.css">
        <link rel="styleSheet" type="text/css" href="/static/css/common.css">
        <script src="/static/js/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <script>
            $(document).ready(()=>{
                if('{{mess}}'){
                    alert("{{mess}}")
                }
            })
        </script>
        <div class="center-card">
            <br>
            <h4><b>登录</b></h4>
            <br>
            <form action="/login/" method="POST">
                {% csrf_token %}
                <div class="container">
                    <input class="form-control" placeholder="用户名/邮箱" name="username" type="text" required>
                    <br>
                    <input class="form-control" placeholder="密码" name="password" type="password" required>
                    <br>
                    <input type="submit" class="form-control btn btn-primary" value="登录">
                    <div class="row">
                        <div class="col-12" style="height: 20px;"></div>
                        <div class="col-2"></div>
                        <div class="col-4">
                            <a href="/register"><span>注册新账号</span></a>
                        </div>
                        <div class="col-4">
                            <a href="/resetPassword"><span>忘记密码</span></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>

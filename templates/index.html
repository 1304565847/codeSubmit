<html>
    <head>
        <meta charset="utf8">
        <title>代码提交平台</title>
        <link rel="styleSheet" type='text/css' href="/static/css/bootstrap.min.css">
        <link rel="styleSheet" type="text/css" href="/static/css/common.css">
        <link rel="styleSheet" type="text/css" href="/static/css/show.css">
        <script src="/static/js/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <h4><b>代码提交平台</b></h4>
                    </div>
                    <div class="col-6 text-right">
                        <a href="/img">图床</a>
                        <a href="/codeList">代码展示</a>
                        <a href="/userSet">个人设置</a>
                        <a href="/logOut/">账号注销</a>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                {% for question in questions %}
                <div class="col-3">
                    <a class="card card-text text-center" href="/question/{{question.id}}"><b>{{ question.title }}</b></a>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>

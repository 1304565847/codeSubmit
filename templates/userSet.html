<html>
    <head>
        <meta charset="utf8">
        <title>代码提交平台</title>
        <link rel="styleSheet" type='text/css' href="/static/css/bootstrap.min.css">
        <link rel="styleSheet" type="text/css" href="/static/css/qes.css">
        <script src="/static/js/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <script>
            $(()=>{
                if("{{info}}"){
                    alert("{{info}}")
                }
            })
        </script>
        <div class="center-card" style="width: 300px;">
            <div class="card-header text-center">
                <h4>用户设置</h4>
            </div>
            <div class="card-body">
                <form action="/resetName/" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-3">
                            <label for="username">用户名:</label>
                        </div>
                        <div class="col-9">
                            <input id="username" name="username"  class="form-control" placeholder="{{user.username}}">
                        </div>
                        <div class="col-12" style="height: 30px;"></div>
                        <div class="col-3">
                            <label>密码：</label>
                        </div>
                        <div class="col-9">
                            <label>不可修改</label>
                        </div>
                        <div class="col-12" style="height: 30px;"></div>
                        <div class="col-3">
                            <label for="email">邮箱：</label>
                        </div>
                        <div class="col-9">
                            <span id="email">{{user.email}}</span>
                        </div>
                        <div class="col-12" style="height: 30px;"></div>
                    </div>
                    <input class="form-control btn btn-primary" value="提交" type="submit">
                </form>
                <div class="text-right">
                    <a href="/">返回</a>
                </div>
            </div>
        </div>
    </body>
</html>

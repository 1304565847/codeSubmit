<html>
    <head>
        <meta charset="utf8">
        <title>代码提交平台-代码展示</title>
        <link rel="styleSheet" type='text/css' href="/static/css/bootstrap.min.css">
        <link rel="styleSheet" type="text/css" href="/static/css/common.css">
        <link rel="styleSheet" type="text/css" href="/static/css/img.css">
        <link rel="styleSheet" type="text/css" href="/static/css/show.css">
        <script src="/static/js/jquery-3.1.1.min.js"></script>
        <script src="/static/js/popper.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/img.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <h4><b>代码提交平台-图床</b>
                            <a href="#" type="button"  data-toggle="modal" data-target="#myModal"><span>上传图片</span></a>
                            <a id="info" href="#" data-toggle="popover" title="图床说明" data-content=""><span>图床说明</span></a>
                        </h4>
                    </div>
                    <div class="col-6 text-right">
                        <a href="/">主页</a>
                        <a href="/codeList">代码展示</a>
                        <a href="/userSet">个人设置</a>
                        <a href="/logOut/">账号注销</a>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                {% for img in imgs %}
                <div class="col-3">
                    <a class="card" href="{{img}}" title="右键-复制链接" target="_blank"><img class="card-img" src="{{img}}"></a>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">图片上传</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- 模态框主体 -->
                <div class="modal-body">
                    <form id="imgForm">
                        <input type="file" id='uploadImg' class="form-control" name="pic">
                    </form>
                    <img id="preview" class="img-thumbnail" style="display: none;">
                    <button class="btn btn-primary btn-lg" onclick="uploadImg()">上传</button>
                </div>
                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <input id="imgres" style="width: 80%;" placeholder="将在这里显示图片URL">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div> 
            </div>
        </div>
        
    </body>
</html>
